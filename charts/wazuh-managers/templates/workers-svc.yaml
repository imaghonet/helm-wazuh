# Wazuh workers service: Agent reporting

apiVersion: v1
kind: Service
metadata:
  name: {{ template "app.name" . }}-workers
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "app.name" . }}-manager
    # dns: route53
  annotations:
    # domainName: 'wazuh-manager.some-domain.com'  # TODO: Change this for a Hosted Zone you configured in AWS Route 53
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: LoadBalancer
  selector:
    app: {{ template "app.name" . }}-manager
    node-type: worker
  {{- with (index .Values "workers-svc" "ports") }}
  ports:
  {{- .|toYaml|nindent 4}}
  {{- end }}
