# Wazuh cluster Service: Manager nodes communication

apiVersion: v1
kind: Service
metadata:
  name: {{ template "app.name" . }}-cluster
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "app.name" . }}-manager
spec:
  selector:
    app: {{ template "app.name" . }}-manager
  ports:
    - name: cluster
      port: 1516
      targetPort: 1516
  clusterIP: None
