# Kibana Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "app.name" . }}-kibana
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "app.name" . }}-kibana
  template:
    metadata:
      labels:
        app: {{ template "app.name" . }}-kibana
      name: {{ template "app.name" . }}-kibana
    spec:
      containers:
        - name: {{ template "app.name" . }}-kibana
          image: "{{ .Values.image }}:{{ .Values.version }}"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 400m
              memory: 2048Mi
          ports:
            - containerPort: 5601
              name: kibana
          env:
            - name: ELASTICSEARCH_URL
              value: 'http://elasticsearch:9200'
            - name: NODE_OPTIONS
              value: '--max-old-space-size=2048'
