# Kibana Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "app.name" . }}-kibana
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "app.name" . }}-kibana
  template:
    metadata:
      labels:
        app: {{ template "app.name" . }}-kibana
      name: {{ template "app.name" . }}-kibana
    spec:
      containers:
        - name: {{ template "app.name" . }}-kibana
          image: "{{ .Values.image }}:{{ .Values.version }}"
          {{- with .Values.resources }}
          resources:
          {{- .|toYaml|nindent 12}}
          {{- end }} 
          {{- with .Values.ports }}
          ports:
          {{- .|toYaml|nindent 12}}
          {{- end }}
          env:
            - name: ELASTICSEARCH_URL
              value: 'http://wazuh-elasticsearch-elasticsearch:{{ index .Values "es-rest-port" }}'
            - name: NODE_OPTIONS
              value: '--max-old-space-size=2048'
            - name: WAZUH_API_URL  
              value: https://wazuh-managers-wazuh
            - name: API_PORT
              value: "{{ index .Values "api-port" }}"
            - name: API_USER
              value: foo
            - name: API_PASS
              value: bar  
