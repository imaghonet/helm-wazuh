# Elasticsearch StatefulSet: 3 data nodes.

{{- if .Values.cluster.enabled }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "app.name" . }}-data-elasticsearch
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ template "app.name" . }}-elasticsearch
  serviceName: {{ template "app.name" . }}-elasticsearch
  template:
    metadata:
      labels:
        app: {{ template "app.name" . }}-elasticsearch
      name: {{ template "app.name" . }}-elasticsearch
    spec:
      # Set the wazuh-elasticsearch volume permissions so the elasticsearch user can use it!
      initContainers:
        - name: volume-mount-hack
          image: busybox
          {{- with (index .Values "volume-mount-hack" "resources") }}
          resources:
          {{- .|toYaml|nindent 12}}
          {{- end }}
          command:
            - sh
            - '-c'
            - 'chown -R 1000:1000 /usr/share/elasticsearch/data'
          volumeMounts:
            - name: {{ template "app.name" . }}-elasticsearch
              mountPath: /usr/share/elasticsearch/data
        - name: increase-the-vm-max-map-count
          image: busybox
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
      containers:
        - name: {{ template "app.name" . }}-elasticsearch
          image: "{{ index .Values.cluster "data-sts" "image" }}:{{ index .Values.cluster "data-sts" "version" }}"
          {{- with (index .Values.cluster "data-sts" "resources") }}
          resources:
          {{- .|toYaml|nindent 12}}
          {{- end }}          
          env:
            - name: ES_JAVA_OPTS
              value: '-Xms1024m -Xmx1024m'
            - name: node.master
              value: "false"
            - name: node.data
              value: "true"
            - name: node.ingest
              value: "false"
            - name: bootstrap.memory_lock
              value: "false"
            - name: cluster.name
              value: wazuh
            - name: network.host
              value: 0.0.0.0
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: discovery.zen.ping.unicast.hosts
              value: {{ template "app.name" . }}-elasticsearch
          volumeMounts:
            - name: {{ template "app.name" . }}-elasticsearch
              mountPath: /usr/share/elasticsearch/data
          {{- with (index .Values.cluster "data-sts" "ports") }}
          ports:
          {{- .|toYaml|nindent 12}}
          {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ template "app.name" . }}-elasticsearch
        namespace: {{ .Release.Namespace }}
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: microk8s-hostpath
        resources:
          requests:
            storage: 10Gi

{{- end }}
