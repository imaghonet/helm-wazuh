# Elasticsearch StatefulSet: 3 master nodes.

{{- if .Values.cluster.enabled }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "app.name" . }}-elasticsearch
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ template "app.name" . }}-elasticsearch
  serviceName: {{ template "app.name" . }}-elasticsearch
  template:
    metadata:
      labels:
        app: {{ template "app.name" . }}-elasticsearch
      name: {{ template "app.name" . }}-elasticsearch
    spec:
      # Set the wazuh-elasticsearch volume permissions so the elasticsearch user can use it!
      initContainers:
        - name: volume-mount-hack
          image: busybox
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          command:
            - sh
            - '-c'
            - 'chown -R 1000:1000 /usr/share/elasticsearch/data'
          volumeMounts:
            - name: {{ template "app.name" . }}-elasticsearch
              mountPath: /usr/share/elasticsearch/data
        - name: increase-the-vm-max-map-count
          image: busybox
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
      containers:
        - name: {{ template "app.name" . }}-elasticsearch
          image: "{{ index .Values.cluster "master-sts" "image" }}:{{ index .Values.cluster "master-sts" "version" }}"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1
              memory: 2Gi
          env:
            - name: ES_JAVA_OPTS
              value: '-Xms512m -Xmx512m'
            - name: node.master
              value: 'true'
            - name: node.data
              value: 'false'
            - name: node.ingest
              value: 'false'
            - name: bootstrap.memory_lock
              value: 'false'
            - name: cluster.name
              value: wazuh
            - name: network.host
              value: 0.0.0.0
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: discovery.zen.ping.unicast.hosts
              value: {{ template "app.name" . }}-elasticsearch
            - name: discovery.zen.minimum_master_nodes
              value: "2"
          volumeMounts:
            - name: {{ template "app.name" . }}-elasticsearch
              mountPath: /usr/share/elasticsearch/data
          ports:
            - containerPort: 9200
              name: es-rest
            - containerPort: 9300
              name: es-nodes
  volumeClaimTemplates:
    - metadata:
        name: {{ template "app.name" . }}-elasticsearch
        namespace: {{ .Release.Namespace }}
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: microk8s-hostpath
        resources:
          requests:
            storage: 10Gi
            
{{- end }}           
