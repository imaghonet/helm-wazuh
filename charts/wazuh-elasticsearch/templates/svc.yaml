# Elasticsearch service: Communications

apiVersion: v1
kind: Service
metadata:
  name: {{ template "app.name" . }}-elasticsearch
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "app.name" . }}-elasticsearch
spec:
  selector:
    app: {{ template "app.name" . }}-elasticsearch
  {{- with (index .Values.cluster "svc" "ports") }}
  ports:
  {{- .|toYaml|nindent 4}}
  {{- end }}
  clusterIP: None
